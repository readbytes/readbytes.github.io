<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Go Books for Coders</title>
  <link rel='shortcut icon' href='https://readbytes.github.io/resources/favicon.ico'>  
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #fdfdfd;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    #mode-toggle {
      background: #007cf0;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }

    .book-cover {
      width: 130px;
      height: 180px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .light-mode .book-cover {
      background: linear-gradient(145deg, #e0dede, #f9f9f9);
      border: 1px solid #ccc;
    }

    .dark-mode .book-cover {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border: 1px solid #444;
    }

    .book-title {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .book-subtitle {
      font-size: 12px;
      color: #eee;
      margin-bottom: 10px;
    }

    .series-name {
  position: absolute;
  top: 8px;
  left: 8px;
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 4px;
  font-weight: bold;
    }

    .book-footer {
      position: absolute;
      bottom: 8px;
      font-size: 10px;
      color: #aaa;
    }

    .related-books {
      margin-top: 40px;
    }

    .related-books h2 {
      font-size: 22px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }

    .light-mode .related-books h2 {
      color: #333;
      border-color: #eee;
    }

    .dark-mode .related-books h2 {
      color: #ddd;
      border-color: #333;
    }

    .related-book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .site-footer {
      margin-top: 60px;
      padding: 20px 0;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 14px;
    }

    .light-mode .site-footer {
      color: #777;
      border-color: #eee;
    }

    .dark-mode .site-footer {
      color: #888;
      border-color: #333;
    }

    .site-footer a {
      text-decoration: none;
    }

    .light-mode a {
      color: #555;
    }

    .dark-mode a {
      color: #aaa;
    }


    .light-mode .site-footer a {
      color: #555;
    }

    .dark-mode .site-footer a {
      color: #aaa;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    .slogan {
      font-family: 'Segoe UI', Roboto, sans-serif;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-top: 60px;
      line-height: 1.6;
    }

    .light-mode .slogan {
      color: #222;
    }

    .dark-mode .slogan {
      color: #fff;
    }

    .slogan span {
      display: block;
      background: linear-gradient(90deg, #00dfd8, #007cf0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 0.8s ease both;
    }

    .slogan span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .slogan span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    const toggleButton = document.getElementById('mode-toggle');
    const body = document.body;

    const savedMode = localStorage.getItem('mode') || 'light';
    body.classList.add(savedMode + '-mode');

    toggleButton.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-mode');
      body.classList.toggle('dark-mode', !isDark);
      body.classList.toggle('light-mode', isDark);
      localStorage.setItem('mode', isDark ? 'light' : 'dark');
    });
